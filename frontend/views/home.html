<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialMedia - Home</title>
  <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  {{ template "header" }}

  <div class="container">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <h3>New Post</h3>
        <fieldset>
          <form id="new-post">

            <div class="form-group">
              <label for="Title">Title</label>
              <input type="text" class="form-control" id="title" name="title" required="required" placeholder="Add the title of your new post"/>
            </div>

            <div class="form-group">
              <label for="content">Content</label>
              <textarea class="form-control" id="content" name="content" required="required" placeholder="Add the content of your new post"></textarea>
            </div>

            <button class="btn btn-primary mt-2" type="submit">Post</button>
          </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        {{ range .Posts }}
          {{ if (eq .AuthorId $.UserId ) }}
            {{ template "my-posts" . }}
          {{ else }}
            {{ template "other-posts" . }}
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}
  <script src="/assets/js/post.js"></script>
</body>
</html>

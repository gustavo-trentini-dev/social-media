<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialMedia - Edit User</title>
  <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Edit My User</h3>
        <form id="edit-user">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" name="name" placeholder="Name" value="{{ .Name }}"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email" value="{{ .Email }}"/>
          </div>
          <div class="form-group">
            <label for="nick">Nick</label>
            <input id="nick" type="text" class="form-control" name="nick" placeholder="Nick" value="{{ .Nick }}"/>
          </div>
          <button id="btn-edit" type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}
  <script src="/assets/js/user.js"></script>
</body>
</html>
